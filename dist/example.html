<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Within Page</title>
</head>
<body>
    <h1>Jump Within Page Example</h1>

    <p>This is some content at the top of the page.</p>

    <!-- Anchor link -->
    <a href="#section1">Go to Section 1</a>

    <h2 id="section1">Section 1</h2>
    <p>This is the content of Section 1.</p>

    <p>Some intermediate content...</p>

    <!-- Another anchor link -->
    <a href="#top">Go to Top</a>

    <p>Some more content...</p>

    <!-- Anchor link back to the top -->
    <a href="#top">Go to Top</a>
</body>
</html>
